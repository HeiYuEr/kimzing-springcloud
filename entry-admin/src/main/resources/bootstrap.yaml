spring:
  application:
    name: entry-admin
    version: @version@
    description: @description@
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: ${nacos-server-addr:localhost:8848}
      username: ${nacos-username:nacos}
      password: ${nacos-password:nacos}
      discovery:
        metadata:
          management:
            context-path: '${server.servlet.context-path}/actuator'
      config:
        file-extension: yaml
        max-retry: 3
        # 共享配置
        extension-configs:
          - data-id: common.yaml
            refresh: false