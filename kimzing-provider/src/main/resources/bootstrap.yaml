server:
  port: 8000
spring:
  application:
    name: kimzing-provider
  cloud:
    nacos:
      # Nacos注册发现
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
management:
  endpoints:
    jmx:
      exposure:
        include: '*'
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
dubbo:
  cloud:
    # 服务消费方订阅服务提供方的应用名称的列表
    # 若需订阅多应用，使用 "," 分割
    subscribed-services: kimzing-provider
  # 挂载到 Spring Cloud 注册中心
  registry:
    address: spring-cloud://localhost
  scan:
    # dubbo 服务扫描基础包路径
    base-packages: com.kimzing.provider
  # Dubbo 服务暴露的协议配置
  protocol:
    id: dubbo
    # 协议名称
    name: dubbo
    # 协议端口（ -1 表示自增端口，从 20880 开始）
    port: -1

