spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: ${nacos-server-addr:localhost:8848}
      username: ${nacos-username:nacos}
      password: ${nacos-password:nacos}
      discovery:
        namespace: ${spring.profiles.active}
      config:
        namespace: ${spring.profiles.active}
        file-extension: yaml
        max-retry: 3
        # 共享配置
        extension-configs:
          - data-id: common.yaml
            refresh: false