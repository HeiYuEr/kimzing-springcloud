spring:
  application:
    name: service-user
    version: @version@
    description: @description@
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: ${nacos-server-addr:localhost:8848}
      username: ${nacos-username:nacos}
      password: ${nacos-password:nacos}
      discovery:
      config:
        file-extension: yaml
        max-retry: 3
        # 共享配置
        extension-configs:
          - data-id: common.yaml
            refresh: false

  rabbitmq:
    host: localhost
    port: 5672
    username: root
    password: 123456