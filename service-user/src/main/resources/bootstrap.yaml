spring:
  application:
    name: service-user
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: ${nacos-server-addr:localhost:8848}
      username: ${nacos-username:dev}
      password: ${nacos-password:123456}
      discovery:
        namespace: ${spring.profiles.active}
      config:
        namespace: ${spring.profiles.active}
        file-extension: yaml
        max-retry: 3
        # 共享配置
        extension-configs:
          - data-id: actuator.yaml
            refresh: true
          - data-id: dubbo.yaml
            refresh: true

# DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 添加&allowMultiQueries=true使得一个接口可以执行多条语句
    url: jdbc:mysql://localhost:3306/springcloud?setUnicode=true&characterEncoding=utf8&allowMultiQueries=true
    username: root
    password: 123456

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
kimzing:
  mybatis-plus:
    enabled: true
    optimize-join: true